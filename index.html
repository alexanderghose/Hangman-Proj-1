<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href= "style.css" rel= "stylesheet" type="text/css">
</head>
<body>
    <header>
    <h1>Let's Play Hangman!</h1>
    <h3>Rules of the Game:</h3>
        <p>
            Hey There! <br>
            Start the game by picking the category you want to play. Once the button is clicked, a word will be assigned to you and then you can start guessing! Good luck!!
        </p>
    
        <div class= "Game-Board">
            <ul>Pick a Category:<br>
                <button id= "btn1">Movies</button>
                <button id= "btn2">Animals</button>
                <button id= "btn3">Everyday Items</button>
            </ul>
    </header>
    <div id= "word">
        <span id="mySpan"></span>
    </div>
    
        <ul class= "fadeOut"> Pick a Letter: <br>
            <button id= "ltrA">A</button>
            <button id= "ltrB">B</button>
            <button id= "ltrC">C</button>
            <button id= "ltrD">D</button>
            <button id= "ltrE">E</button>
            <button id= "ltrF">F</button>
            <button id= "ltrG">G</button>
            <button id= "ltrH">H</button>
            <button id= "ltrI">I</button>
            <button id= "ltrJ">J</button>
            <button id= "ltrK">K</button>
            <button id= "ltrL">L</button>
            <button id= "ltrM">M</button>
            <button id= "ltrN">N</button>
            <button id= "ltrO">O</button>
            <button id= "ltrP">P</button>
            <button id= "ltrQ">Q</button>
            <button id= "ltrR">R</button>
            <button id= "ltrS">S</button>
            <button id= "ltrT">T</button>
            <button id= "ltrU">U</button>
            <button id= "ltrV">V</button>
            <button id= "ltrW">W</button>
            <button id= "ltrX">X</button>
            <button id= "ltrY">Y</button>
            <button id= "ltrZ">Z</button>
            
        </ul>
    <button id= "footer" class= "hidden">Try Again!</button>
</div>

    <script src= "script.js"></script>
</body>
</html>
